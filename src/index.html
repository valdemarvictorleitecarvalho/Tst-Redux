<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="images/logo-uasc-render.ico" type="image/x-icon">
    <title>Login | TST Redux</title>
</head>

<body>
    <div class="login-main">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <div class="login-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    </div>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-square toggle-right">
                        <h1>Bem-vindo!</h1>
                        <p>
                            Faça login com seu e-mail acadêmico (@ccc.ufcg.edu.br) para ter acesso ao TST. Divirta-se!
                        </p>
                    </div>
    
                    <div class="toggle-square toggle-left"></div>
                        <h1>TST Redux</h1>
                        <img src="images/logo-uasc.png" alt="Logo CC" width="200" height="200">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
