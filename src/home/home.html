<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="style-home.css">

    <link rel="shortcut icon" href="../assets/images/logo-uasc-render.ico" type="image/x-icon">

    <title>Home | TST Redux</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../assets/images/logo-uasc-render.ico" alt="logo">
            <span class="logo-text">TST Redux</span>
        </div>
        <nav>
            <ul class="links_nav">
                <li><a href="#">Instruções</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Fórum</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="content-container">
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Pesquisar questões..." onkeyup="filterQuestions()">
                <select id="tagFilter" onchange="filterQuestions()">
                    <option value="">Todas as tags</option>
                    <option value="algoritmoselementares">Algoritmos Elementares</option>
                    <option value="arrays">Arrays</option>
                    <option value="strings">Strings</option>
                    <option value="linkedlist">Linked List</option>
                    <option value="tree">Tree</option>
                </select>
            </div>

            <section class="questions-list">
                <ul id="questionList">
                    <li data-tags="algoritmoselementares">
                        <div class="question-title">
                            <a href="../login/index.html">Warm up</a>
                        </div>
                        <div class="question-tags">Tag: Algoritmos Elementares</div>
                    </li>
                    <li data-tags="strings">
                        <div class="question-title">Questão 2</div>
                        <div class="question-tags">Tag: Strings</div>
                    </li>
                    <li data-tags="tree">
                        <div class="question-title">Questão 3</div>
                        <div class="question-tags">Tag: Tree</div>
                    </li>
                    <li data-tags="linkedlist">
                        <div class="question-title">Questão 4</div>
                        <div class="question-tags">Tag: Linked List</div>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <script src="script-home.js"></script>
</body>

</html>
